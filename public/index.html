<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/MANIFEST_ICON.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Remixing the Recital" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="preload"
      href="./Fonts/Heming.woff"
      as="font"
      type="font/woff"
      onload="this.onload=null;this.rel='stylesheet'"
      crossorigin
    />

    <title>Seisolo.io</title>
    <script>
      document.documentElement.addEventListener("mousedown", function () {
        mouse_IsDown = true;
        window.playlistAudio = new AudioContext();
      });
    </script>
  </head>

  <body class=".dot-fill">
    <style>
      body {
        max-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      @font-face {
        font-family: "Heming";
        font-weight: 500;
        src: url(./Fonts/heming/Heming.ttf) format("truetype");
      }

      html * {
        line-height: 1.625;
        /* color: #whi !important; */
        font-family: "Heming", sans-serif;
        color: white;
        box-sizing: border-box;
      }

      #drag-target {
        z-index: 1000;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        position: absolute;
        pointer-events: none;
        padding: 0;
      }

      #dialog-box {
        position: absolute;
        z-index: 100;
        width: 100vw;
        top: 0;
        left: 0;
        height: 100vh;
        pointer-events: none;
      }

      #navigation {
        position: absolute;
        z-index: 200;
        width: 10vw;
        top: 0;
        right: 0;
        pointer-events: none;
        /* height: fit-content;
         */
        height: 100px;
        /* pointer-events: none; */
      }

      #return-button {
        /* width: 10vw; */
        /* height: 10vw; */
        /* background-color: red; */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 300;
      }

      iframe {
        display: none;
      }

      .example::-webkit-scrollbar {
        display: none;
      }

      #top-right {
        position: absolute;
        right: 5vmin;
        top: 0;
        width: max(10vw, 50px);
        height: max(40px, 7vmin);
        /* background-color: red; */
        z-index: 100000;
        display: flex;
        align-items: center;
      }

      #about-modal {
        z-index: 100000;
        /* z-index: 1000, */
        height: 0px;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="top-right"></div>
    <!-- <div id="navigation"></div> -->
    <div id="dialog-box"></div>
    <div id="draggable"></div>
    <div id="drag-target"></div>
    <div id="intro-modal"></div>
    <div id="return-button"></div>
    <div id="menu-button"></div>
    <div id="about-modal"></div>
    <!-- <div id="return-button"></div> -->
    <div class-name="dot-fill" id="root"></div>
  </body>
</html>
